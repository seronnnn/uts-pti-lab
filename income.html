<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="style.css"></link>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> </head>
</head>
    <body>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 10%;
            }
        </style>
        
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="navBar">
            <div id="logo">
                <img src="Foto_pendukung/pngtree-money-bag-vector-png-image_7106786.png" alt="logo" >
            </div>
            <div id="menu">
                <ul>
                    <li><p id="loggedInUser"></p></li>
                    <li><a href="main.html">Main</a></li>
                    <li><a href="income.html"><p id="currPage">Income</p></a></li>
                    <li><a href="outcome.html">Outcome</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html" id="logout" class="ms-5">Log Out</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 id="idIncome"></h1>
            <form id="formIncome">
                <div class="incomeNamaNominal">
                    <label for="name">Transaction name</label>
                    <br>
                    <input type="text" id="incomeNama" />
                </div>
                <br>
                <div class="incomeNamaNominal">
                    <label for="nominal">Transaction nominal</label>
                    <br>
                    <input type="text" id="incomeNominal" />
                </div>
                <br>
                <div id="incomeType">
                    <label>Transaction type</label>
                    <br>
                    <select name="incomeTypeList" id="incomeTypeList">
                        <option style="display: none;"></option>
                        <option value="Makan">Makan</option>
                        <option value="Main">Main</option>
                        <option value="Edukasi">Edukasi</option>
                        <option value="Belanja">Belanja</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script>
            // var totalIncome = 0;
            let incomeTransactionNameArr = JSON.parse(localStorage.getItem('incomeTransactionName'));
            let incomeTransactionNominalArr = JSON.parse(localStorage.getItem('incomeTransactionNominal'));
            let incomeTransactionTypeArr = JSON.parse(localStorage.getItem('incomeTransactionType'));

            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('formIncome').addEventListener('submit', function(event) {
                    event.preventDefault();
                    var incomeTransactionName = document.getElementById('incomeNama').value.trim();
                    var incomeTransactionNominal = document.getElementById('incomeNominal').value.trim();
                    var incomeTransactionType = document.getElementById('incomeTypeList').value;

                    if (incomeTransactionNameArr === null) {
                        incomeTransactionNameArr = [];
                    }
                    if (incomeTransactionNominalArr === null) {
                        incomeTransactionNominalArr = [];
                    }
                    if (incomeTransactionTypeArr === null) {
                        incomeTransactionTypeArr = [];
                    }

                    incomeTransactionNameArr.push(incomeTransactionName);
                    incomeTransactionNominalArr.push(incomeTransactionNominal);
                    incomeTransactionTypeArr.push(incomeTransactionType);

                    localStorage.setItem('incomeTransactionName', JSON.stringify(incomeTransactionNameArr));
                    localStorage.setItem('incomeTransactionNominal', JSON.stringify(incomeTransactionNominalArr));
                    localStorage.setItem('incomeTransactionType', JSON.stringify(incomeTransactionTypeArr));
                    
                    if (incomeTransactionName === '' || incomeTransactionNominal === '' || incomeTransactionType === '') {
                        alert("Transaction incomplete, please fill out the form.");
                    } else {
                        window.location.href = 'main.html';
                        // totalIncome += parseFloat(incomeTransactionNominal);
                        // localStorage.setItem('totalIncome', totalIncome);
                        alert("Transaction success.");
                    }
                });

                const user = localStorage.getItem('username');
                const usernameField = document.getElementById('loggedInUser');
                const usernameIncome = document.getElementById('idIncome');
                if (user) {
                    usernameField.textContent = 'Hello, ' + user + '!';
                    usernameIncome.textContent =  user + "'s Income";
                } else {
                    usernameField.textContent = 'Hello, User!';
                    usernameIncome.textContent =  "User's " + 'Income';
                }

                const logout = document.getElementById('logout');
                logout.addEventListener('click', function(event) {
                    event.preventDefault(); 
                    localStorage.clear(); 
                    window.location.href = 'login.html'; 
                });
            });

        </script>
    </body>
</html>
